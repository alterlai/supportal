easy_admin:
    site_name: IQ Support
    entities:
        User:
            class: App\Entity\User
            label: "Gebruikers"
            list:
                title: "Meest recente gebruikers"
                fields:
                    - id
                    - { property: 'organisation.name', label: 'Organisatie' }
                    - { property: roles, type: 'collection' }
                    - username
                    - email
            form:
                fields:
                    - { type: 'section', label: 'Informatie' }
                    - { property: 'organisation', label: 'Organisatie' }
                    - username
                    - { property: roles, type: 'collection' }
                    - email
                    - { type: 'section', label: 'Wachtwoord'}
                    - { property: password, type: 'password', required: false }

        Area:
            class: App\Entity\Area
        Building:
            class: App\Entity\Building
        Discipline:
            class: App\Entity\Discipline
        Document:
            class: App\Entity\Document
            label: "Documenten"
            list:
                fields:
                    - id
                    - file_name
                    - { property: 'file', template: 'previews/pdf_preview.html.twig', base_path: '%app.path.documents%' }
                    - discipline
                    - description
            form:
                fields:
                    - { property: 'file_content', type: 'vich_file' }
                    - discipline
                    - description
        Organisation:
            class: App\Entity\Organisation
    design:
        form_theme:
            - 'form_div_layout.html.twig'
            - '@EasyAdmin/form/bootstrap_4.html.twig'
